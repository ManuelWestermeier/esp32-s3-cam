[env:esp32s3-dev]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

upload_speed = 921600
monitor_speed = 115200

board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.flash_mode = qio
board_build.flash_size = 16MB
board_build.partitions = default_16MB.csv

; Use 3MB APP / 9.9MB FATFS (similar to “16M Flash (3MB APP/9.9MB FATFS)”)
; You can also make a custom partitions CSV if needed.
; Example custom file: partitions_16MB_3_9.csv

build_flags =
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
    -DARDUINO_RUNNING_CORE=1
    -DARDUINO_EVENT_RUNNING_CORE=1
    -DCONFIG_SPIRAM_SUPPORT=1

; Optional advanced options
board_upload.flash_size = 16MB
board_upload.speed = 921600
board_upload.before_reset = default_reset
board_upload.after_reset = hard_reset
