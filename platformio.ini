[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200

; Wichtige Build-Flags - ggf. anpassen, falls Probleme mit USB auftreten.
build_unflags = -std=gnu++17
build_flags =
  -DARDUINO_ARCH_ESP32
  -DESP32_S3

lib_deps =
  me-no-dev/AsyncTCP@^1.1.1
  me-no-dev/ESPAsyncWebServer@^1.2.3
  espressif/esp32-camera@^2.0.0

; Hinweis: TinyUSB / USB-HID support kann - je nach Core-Version - bereits im core sein.
; Wenn TinyUSB libs gewünscht sind, füge sie hier hinzu.
; lib_deps = adafruit/Adafruit_TinyUSB_Arduino@^1.12.0
